<div class="social">
    <div style="possition: relative; top: -7px;" class="social-item fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count"></div>
    <a sohref="https://twitter.com/share" class="social-item twitter-share-button" data-via="lukasender">Tweet</a>
    <div class="social-item g-plus" data-action="share" data-annotation="bubble"></div>

    <!-- Facebook -->
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.4&appId=112499385761998";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Twitter -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- Google Plus -->
    <script src="https://apis.google.com/js/platform.js" async defer>
        {lang: 'en-GB'}
    </script>
</div>
